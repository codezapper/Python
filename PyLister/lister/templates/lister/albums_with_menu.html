<ul class="root-list">
    <div class="main-container" id="content-frame">
        <div id="header">
            <ul class="standard-header">
                <li>Album</li>
            </ul>
            <div class="main-content">
            {% verbatim %}{{#albums_list}}
                <ul class="albums-container row-{{row_type}}">
                    <li class="album-item truncate">
                        <a class="album-link" href="#" onclick="showSingleAlbum({{ album_id }});return false;"><img class="cover" src="{{ image_file }}"> {{album}} - {{artist}} ({{year}})</a>
                    </li>
                </ul>
            {{/albums_list}}{% endverbatim %}
            </div>
        </div>
    </div>
</ul>
