{% extends "lister/main_content.html" %} {% block content %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Search Player</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'lister/main.css' %}" />
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper-content">
            <div class="flexsearch">
                    <div class="flexsearch--wrapper">
                        <form class="flexsearch--form" action="#" method="post">
                            <div class="flexsearch--input-wrapper">
                                <input class="flexsearch--input" type="search" placeholder="search">
                            </div>
                            <input class="flexsearch--submit" type="submit" value="&#10140;"/>
                        </form>
                    </div>
            </div>
            <div class="player-controls">
                <audio id="audioplayer"></audio>
                <div id="play-pause-button" class="play-button">
                </div>
                <div class="prev-button">
                </div>
                <div class="next-button">
                </div>
                <div id="timeline-container">
                    <div id="timeline"></div>
                    <div id="timeline-head"></div>
                </div>
            </div>
            {{ block.super }}
        </div>
    </div>    
</body>
<script src="{% static 'lister/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'lister/jquery-ui.min.js' %}"></script>
<script src="{% static 'lister/main.js' %}"></script>
<script src="{% static 'lister/mustache.js' %}"></script>

</html>
{% endblock %}
