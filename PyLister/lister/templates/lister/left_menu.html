{% block content %}
{% load static %}
        <div class="left-frame">
            <ul class="menu-container">
                <div>
                    <li class="menu-link {% if section == 'songs' %} active-menu {% else %} row-1 {% endif %}"><a class="menu-item{% if section == 'songs' %} active-menu {% endif %}" href="/lister/songs/"><span style="width:10%">Songs</span><span style="width:65%;float:right">({{ counters.songs }})</span></a></li>
                    <li class="menu-link {% if section == 'album' %} active-menu {% else %} row-1 {% endif %}"><a class="menu-item {% if section == 'album' %} active-menu {% else %} row-1 {% endif %}" href="/lister/albums/"><span style="width:10%">Albums</span><span style="width:65%;float:right">({{ counters.albums }})</span></a></li>
                    <li class="menu-link {% if section == 'artist' %} active-menu {% else %} row-1 {% endif %}"><a class="menu-item {% if section == 'artist' %} active-menu {% else %} row-1 {% endif %}" href="/lister/artists/"><span style="width:10%">Artists</span><span style="width:65%;float:right">({{ counters.artists }})</span></a></li>
                    <li class="menu-link {% if section == 'year' %} active-menu {% else %} row-1 {% endif %}"><a class="menu-item {% if section == 'year' %} active-menu {% else %} row-1 {% endif %}" href="/lister/years/"><span style="width:10%">Years</span><span style="width:65%;float:right">({{ counters.years }})</span></a></li>
                </div>
            </ul>
            <audio id="audioplayer" preload="true">
                <source src="">
            </audio>
            <div class="player-border">
                <button id="play-button" class="play" onclick="playOrPause()"></button>
                <div id="timeline">    
                    <div id="play-head">
                    </div>
                </div>
            </div>
            <div id="current-track">
                <ul class="navigation-buttons-container">
                    <li class="navigation-buttons"><img class="prev-track" src="{% static 'lister/images/prev_track.png' %}" onclick="goToPrevTrack()"></img></li>
                    <li id="song-time" class="navigation-buttons">00:00</li>
                    <li class="navigation-buttons"><img class="next-track" src="{% static 'lister/images/next_track.png' %}" onclick="goToNextTrack()"></img></li>
                </ul>
                <ul class="navigation-buttons-container">
                    <li><button id="shuffle-button" class="shuffle-button-off" onclick="toggleShuffle()"></button></li>
                    <li><button id="cycle-button" class="cycle-button-on" onclick="toggleCycle()"></button></li>
                    <li><button class="volume-up-button" onclick="volumeUp()"></button></li>
                    <li><button class="volume-down-button" onclick="volumeDown()"></button></li>
                </ul>
                <div id="current-track-title" class="truncate-current-track">
                None
                </div>
                <div id="current-album">
                    <img id="current-track-cover" src="">
                </div>
            </div>
        </div>
{% endblock %}
